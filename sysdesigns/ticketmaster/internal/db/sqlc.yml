version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "./migrations/migrate"
    queries:
      - "./queries"
    gen:
      go:
        package: "entities"
        out: "../entities"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "varchar"
            go_type:
              type: "string"

          - db_type: "boolean"
            go_type:
              type: "bool"

          - db_type: "bigint"
            go_type:
              type: "int64"

          - db_type: "integer"
            go_type:
              type: "int32"
